<form [formGroup]="accountSettingsFormGroup">
  <h4>Account Roles</h4>
  <div formArrayName="accountRoles">
    <div *ngFor="let roleControl of accountRoles.controls; let i=index;">
      <input type="checkbox" [formControlName]="i">
      {{ defaultRoles[i].name }}
    </div>
    <!-- <input matNativeControl placeholder="account roles" formControlName="roles"> -->
  </div>

  <h4>Account Status</h4>
  <mat-form-field>
    <mat-label>Select Status</mat-label>
    <select matNativeControl required formControlName="accountStatus">
      <option value="ACTIVE">Active</option>
      <option value="INACTIVE">Inactive</option>
    </select>
  </mat-form-field>
  <!-- <mat-form-field>
    <input matInput placeholder="account status" formControlName="accountStatus">
  </mat-form-field> -->

  <h4>Phone</h4>
  <div formArrayName="phones">
    <div *ngFor="let phone of phoneForms.controls; let i=index" [formGroupName]="i">
      <mat-form-field>
        <input matInput placeholder="area" formControlName="area">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="prefix" formControlName="prefix">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="line" formControlName="line">
      </mat-form-field>
      <button mat-raised-button color="warn" (click)="removePhone(i)">Remove</button>
    </div>
  </div>
  <button mat-raised-button color="primary" (click)="addPhone()">Add Phone Number</button>
